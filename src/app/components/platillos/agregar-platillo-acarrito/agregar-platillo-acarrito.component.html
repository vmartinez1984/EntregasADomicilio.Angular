<mat-card>
    <mat-card-header>
        <h2>{{platillo.nombre}}</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col">
                <img [src]="obtenerUrl(platillo.id)" height="150px" />
            </div>
            <div class="col">
                <p>{{platillo.descripcion}}</p>
            </div>           
        </div>
        <div class="row">
            <div class="col">
                <button mat-fab color="primary" (click)="agregar()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="col">
                <h1>{{numero}}</h1>
            </div>
            <div class="col">
                <button mat-fab color="warn" (click)="quitar()">
                    <mat-icon>remove</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="secondary" (click)="cerrar()"> 
            Cerrar
        </button>
    </mat-card-actions>
</mat-card>
